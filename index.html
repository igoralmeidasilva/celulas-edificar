<!-- Substitua o <style> e o bloco de botões flutuantes pelo abaixo -->

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #ffffff;
    margin-bottom: 80px;
    color: #000000;
  }
  h1, h2 {
    color: #b30000;
    text-align: center;
  }
  .bairro {
    margin-bottom: 20px;
    background-color: #fff0f0;
    padding: 15px;
    border-radius: 10px;
    border-left: 5px solid #b30000;
  }
  .celula {
    margin-bottom: 10px;
    padding-left: 10px;
  }

  .seletor-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
  }

  .grupo-botoes {
    background: #ffffff;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 8px;
    border: 1px solid #b30000;
    max-width: 90%;
  }

  .grupo-botoes span {
    font-weight: bold;
    margin-right: 8px;
    white-space: nowrap;
    align-self: center;
    color: #b30000;
  }

  .botao-flutuante {
    padding: 6px 12px;
    border: 1px solid #b30000;
    background-color: #b30000;
    color: white;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .botao-flutuante:hover {
    background-color: #800000;
  }

  .botao-flutuante.selecionado {
    background-color: #ff3333;
    font-weight: bold;
  }
</style>

<!-- Substitua este bloco pelo abaixo no <body> -->

<h1>Células da Igreja</h1>

<div class="seletor-container">
  <div class="grupo-botoes" id="grupo-redes">
    <span>Rede:</span>
  </div>
  <div class="grupo-botoes" id="grupo-dias">
    <span>Dia:</span>
  </div>
</div>

<div id="celulas-container"></div>
