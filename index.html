<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>C√©lulas Interativas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1, h2 {
      color: #006400;
    }
    .bairro {
      margin-bottom: 20px;
      background-color: #e0ffe0;
      padding: 15px;
      border-radius: 10px;
    }
    .celula {
      margin-bottom: 10px;
      padding-left: 10px;
    }
    label {
      font-weight: bold;
      margin-right: 10px;
    }
    select {
      padding: 5px;
      margin-right: 20px;
      font-size: 1rem;
    }
    #celulas-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>C√©lulas Interativas</h1>

  <div>
    <label for="rede-select">Escolha a Rede:</label>
    <select id="rede-select">
      <option value="rede6">Rede 6 (Radicais Livres)</option>
      <option value="rede1">Rede 1 (Exemplo)</option>
      <!-- Voc√™ pode adicionar mais redes aqui -->
    </select>

    <label for="dia-select">Escolha o Dia da Semana:</label>
    <select id="dia-select">
      <option value="quarta-feira">Quarta-feira</option>
      <option value="quinta-feira">Quinta-feira</option>
      <option value="sexta-feira">Sexta-feira</option>
      <!-- Adicione mais dias conforme necess√°rio -->
    </select>
  </div>

  <div id="celulas-container"></div>

  <script>
    // Dados das c√©lulas organizados por rede e dia
    const dadosCelulas = {
      rede6: {
        "quarta-feira": [
          {
            bairro: "Jardim das Palmeiras",
            nome: "C√©lula Beloved Children",
            endereco: "Rua do Gar√ßom, 907",
            horario: "19:30"
          },
          {
            bairro: "Jardim Holanda",
            nome: "C√©lula United",
            endereco: "Rua Alameda Jos√© Salvador Silva, 595",
            horario: "19:30"
          },
          {
            bairro: "Jardim Holanda",
            nome: "C√©lula Girls Connected",
            endereco: "Rua Alameda Emiliano Borges Silva, 201",
            horario: "19:30"
          }
        ],
        "quinta-feira": [
          {
            bairro: "Segismundo Pereira",
            nome: "C√©lula √Ågape",
            endereco: "Rua Domingo de Freitas, 1228",
            horario: "19:30"
          }
        ]
      },
      rede1: {
        "quarta-feira": [
          {
            bairro: "Centro",
            nome: "C√©lula Exemplo 1",
            endereco: "Rua Central, 123",
            horario: "20:00"
          }
        ],
        "sexta-feira": [
          {
            bairro: "Vila Nova",
            nome: "C√©lula Exemplo 2",
            endereco: "Rua das Flores, 456",
            horario: "18:30"
          }
        ]
      }
    };

    // Refer√™ncias aos selects e container
    const redeSelect = document.getElementById('rede-select');
    const diaSelect = document.getElementById('dia-select');
    const celulasContainer = document.getElementById('celulas-container');

    // Fun√ß√£o para atualizar as c√©lulas mostradas
    function atualizarCelulas() {
      const rede = redeSelect.value;
      const dia = diaSelect.value;

      celulasContainer.innerHTML = ''; // limpa

      const celulas = dadosCelulas[rede]?.[dia] || [];

      if (celulas.length === 0) {
        celulasContainer.innerHTML = '<p>Nenhuma c√©lula encontrada para essa sele√ß√£o.</p>';
        return;
      }

      // Agrupar por bairro
      const bairros = {};
      celulas.forEach(celula => {
        if (!bairros[celula.bairro]) {
          bairros[celula.bairro] = [];
        }
        bairros[celula.bairro].push(celula);
      });

      // Criar HTML das c√©lulas
      for (const bairro in bairros) {
        const divBairro = document.createElement('div');
        divBairro.className = 'bairro';

        const h2 = document.createElement('h2');
        h2.textContent = `üìç Bairro ${bairro}`;
        divBairro.appendChild(h2);

        bairros[bairro].forEach(celula => {
          const divCelula = document.createElement('div');
          divCelula.className = 'celula';
          divCelula.innerHTML = `<strong>${celula.nome}</strong><br>üïí ${dia} - ${celula.horario}<br>üìç ${celula.endereco}`;
          divBairro.appendChild(divCelula);
        });

        celulasContainer.appendChild(divBairro);
      }
    }

    // Eventos para atualizar ao mudar selects
    redeSelect.addEventListener('change', atualizarCelulas);
    diaSelect.addEventListener('change', atualizarCelulas);

    // Inicializa com as op√ß√µes padr√£o
    atualizarCelulas();
  </script>

</body>
</html>
